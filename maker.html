<link rel="stylesheet" href="css/maker.css">
<script src="js/maker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.4.0/cytoscape.min.js"></script>
<div id="maker">
	<div class="nodebar">
		<div class="sidebar-controls">
			<i class="fa fa-tag"></i> Title: <input ng-model="_q.title" type="text" class="form-control">
		</div>
		<div class="sidebar-controls">
			<i class="fa fa-file-o"></i> Description: <input ng-model="_q.descr" type="text" class="form-control">
		</div>
		<div class="sidebar-controls">
			<i class="fa fa-image"></i> Image: <input ng-model="_q.image" type="text" class="form-control">
		</div>
		<div class="sidebar-controls" ng-click="saveToServer()"><span class="side-bar-text"><i class="fa fa-floppy-o"></i> Save</span></div>
		<div class="sidebar-controls" id="show-graph" ng-click="graphBtn()"><span class="side-bar-text">Show nodes graph</span></div>
		<div class="node" ng-repeat="node in _q.nodes  | filter: notRemoved" ng-click="selectNode(node.id)">
			<span class="glyphicon glyphicon-remove nodebar-xmark" ng-click="remove(node.id)"></span>
			<div class="side-bar-id-container"><span class="side-bar-id" ng-bind="node.id"></span></div>
			<div class="side-bar-thumbnail-container">
				<img class="side-bar-thumbnail" ng-src="{{ node.imagesrc }}" ng-show="node.image" ng-show>
			</div>
		</div>
		<div class="sidebar-controls" ng-click="add()">
			<span class="side-bar-text"><i class="fa fa-plus"></i> New node</span>
		</div>	
	</div>
	<div id="hide-nodebar">
		<span id="arrow">hide</span>
	</div>
	<!-- SELECTED NODE -->
	<div class="selected-node" ng-show="selectedNode">
	  <span class="glyphicon glyphicon-remove" ng-click="remove(selectedNode.id)"></span>
		<span class="node-id">{{ selectedNode.id }}</span>
		<div class="input-group">
			<span class="input-group-addon">Text</span>
			<input ng-model="selectedNode.text" class="form-control">
		</div>
		<div class="row">
			<span class="col-md-3">Way id</span>
			<span class="col-md-9">Way text</span>
		</div>
		<div class="row" ng-repeat="i in  _.range(selectedNode.ways_ids.length)">
			<div class="col-xs-3">
				<select class="form-control" ng-model="selectedNode.ways_ids[i]">
					<option ng-repeat="node in _q.nodes | filter: notRemoved">{{ node.id }}</option>
				</select>
			</div>
			<div class="col-xs-7">
				<input ng-model="selectedNode.ways[i]" class="form-control">
			</div>
			<div class="col-xs-2 cursor-pointer">
			  <span class="glyphicon glyphicon-remove" ng-click="removeWay(selectedNode.id, i)"></span>
			</div>
		</div>
		<div class="btn btn-default" ng-click="addWay(selectedNode.id)">Add new way</div>
		<div class="form-inline">
			<label><input type="checkbox" ng-model="selectedNode.image"> Image</label>
			<input ng-model="selectedNode.imagesrc" class="form-control" type="text" ng-show="selectedNode.image">
			<img ng-src="{{ selectedNode.imagesrc }}" ng-show="selectedNode.image" style="max-width: 100px; max-height: 100px;"></img>
		</div>
		<div class="checkbox">
			<label>
				<input ng-model="selectedNode.final" type="checkbox"> Final
			</label>
		</div>
	</div>
	<!-- GRAPH -->
	<div class="graph" id="graph-container">
	</div>
</div>
