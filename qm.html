<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="qmStyle.css">
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="qmController.js"></script>
	<title>v0.0.0.0.0.0.1</title>
</head>

<div ng-app="" ng-controller="contentController" class="container">
	<p id="text">{{ json.text }}</p>
	<div id = "buttonsBlock">
			<div class="controlButtons" ng-hide="hideControlButtons">
				<button type="button" ng-click="leftButton()" class="button">{{ json.left }}</button>
				<button type="button" 	ng-click="rightButton()" class="button">{{ json.right }}</button>
			</div>
			<button type="button" ng-click="restart()" ng-show="showRestartButton" class="button">restart</button>
	</div>
</div>



</body>
</html>
