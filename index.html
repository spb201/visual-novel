<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="ngApp">
  <head>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/alertify.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="icon" type="img/ico" href="i/favicon.ico">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.0/alertify.min.js"></script>
    <script src="js/ng-infinite-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.4.0/cytoscape.min.js"></script>
    <script src="js/controller.js"></script>
    <title>VISUAL NOVELS</title>
  </head>

<body ng-controller="mainController">
    <nav class="navbar navbar-default navbar-custom">
    <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">VISUAL NOVELS</a>
        </div>
        <ul class="nav navbar-nav navbar-right no-margin">
            <li ng-class="{ active: isActive('/about') }"><a href="#about"><i class="fa fa-home"></i> About</a></li>
            <li ng-class="{ active: isActive('/') }"><a href="#"><i class="fa fa-comment"></i> New novels</a></li>
            <li ng-class="{ active: isActive('/top') }"><a href="#top"><i class="fa fa-star"></i> Top novels</a></li>
            <li ng-class="{ active: isActive('/user/' + authData.uid) }" ng-show="isAuthorized">
                <a ng-href="{{'#user/' + authData.uid}}"><i class="fa fa-user"></i> My novels</a>
            </li>
            <li ng-hide="isAuthorized"><a ng-click="login()" href=""><i class="fa fa-sign-in"></i> Sign in</a></li>
            <li ng-show="isAuthorized"><a ng-click="logout()" href=""><i class="fa fa-sign-out"></i> Sign out</a></li>
        </ul>
    </div>
    </nav>
  <div id="main">
    <div ng-view></div>
  </div>
  </body>
</html>
