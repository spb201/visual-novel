<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="js/controller.js"></script>		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/qm_s.css">
		<title>v0.0.0.0.0.0.4</title>
	</head>
	<body ng-app="ngApp">
		<div ng-controller="structureController">
			<nav class="navbar navbar-default  navbar-fixed-top">
				<div class="container-fluid">
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div class="navbar-form form-inline">
							<div class="input-group">
								<input ng-model="questInput" type="text" placeholder="quest in json" class="form-control">
								<span class="input-group-btn">
									<a href="#" ng-click="input()" class="btn btn-default">go</a>
								</span>
							</div>
							<a href="#" ng-click="save()" class="btn btn-default navbar-btn">save</a>
							<a href="#" ng-click="saveToServer()" class="btn btn-default navbar-btn">save to server</a>
							<a href="#" ng-click="add()" class="btn btn-default navbar-btn">add new node</a>
							<a href="#" ng-click="pop()" class="btn btn-default navbar-btn">remove max id node</a>
						</div>

					</div>
				</div>
			</nav>
			<p ng-hide="_q.nodes" id="warning">can't take quest neither from session storage nor from input string</p>
			<div id="nodecontainer">
				<div class="nodes well well-sm" draggable ng-repeat="node in _q.nodes" id="drag-node">
					<span class="glyphicon glyphicon-remove xmark" ng-click="remove(node.id)"></span>
					<h4>Node {{ node.id }}</h4>
					<div class="input-group">
						<span class="input-group-addon">text</span>
						<input ng-model="node.text" class="form-control">
					</div>
					<div class="inputcontainer" id="ids">
						<span class="waysid">way id</span>
						<input type="number" min="0" ng-model="node.ways_ids[0]" class="waysid form-control">
						<input type="number" min="0" ng-model="node.ways_ids[1]" class="waysid form-control">
						<input type="number" min="0" ng-model="node.ways_ids[2]" class="waysid form-control">
						<input type="number" min="0" ng-model="node.ways_ids[3]" class="waysid form-control">
					</div>
					<div class="inputcontainer" id="texts">
						<span class="waystext">way text</span>
						<input ng-model="node.ways[0]" class="waystext form-control">
						<input ng-model="node.ways[1]" class="waystext form-control">
						<input ng-model="node.ways[2]" class="waystext form-control">
						<input ng-model="node.ways[3]" class="waystext form-control">
					</div>
					<div class="checkbox">
						<label>
							<input ng-model="node.final" type="checkbox"> Final
						</label>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
