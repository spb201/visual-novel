<link rel="stylesheet" href="css/viewer.css">
<div id="modal-remove">
  <div id="modal-content">
    <span>Are you sure?</span>
    <div class="btn-group" style="margin-top: 20px;">
      <div class="btn btn-default" ng-click="commit()">Delete</div>
      <div class="btn btn-default" ng-click="cancel()">Cancel</div>
    </div>
  </div>
</div>
<div class="container text-center">
	<div ng-hide="hideStart" class="panels">
	  <div class="panel" ng-show="isActive('/mynovels')">
			<div ng-click="newQuest()" class="cursor-pointer">
				<div class="a-container">
					<div class="main-img-container">
						<img class="add-img" src='/i/add.png'>
					</div>
					<h2 class="title">Create new visual novel</h2>
				</div>
			</div>
		</div>

  	<div ng-repeat="quest in allQuests | orderBy: questOrder | filter: questFilter" class="quests">
			<div class="quest-controls" ng-show="isMyQuest(quest)">
				<span class="glyphicon glyphicon-cloud-upload xmark-viewer publish" ng-hide="quest.is_public" ng-click="publish(quest)"></span>
				<span class="glyphicon glyphicon-cloud-download xmark-viewer unpublish" ng-show="quest.is_public" ng-click="unpublish(quest)"></span>
				<span class="glyphicon glyphicon-edit edit xmark-viewer" ng-click="editQuest(quest.$id)"></span>
				<span class="glyphicon glyphicon-remove delete xmark-viewer" ng-click="remove(quest)"></span>
			</div>
			<div ng-click="saved(quest)" class="cursor-pointer">
				<div class="a-container">
					<div class="main-img-container">
						<img class="main-img" ng-src="{{ quest.image|| 'http://upload.wikimedia.org/wikipedia/commons/6/69/Wikipetan_Visual_Novel_Kor.png' }}">
					</div>
					<h2 class="title">{{ quest.title || 'untitled' }}</h2>
					<p>{{ quest.descr || 'This visual novel have no description' }}</p>
					<div class="quest-footer">
						<div class="quest-footer-author">by  <a ng-href="#/user/{{quest.uid}}">{{getAuthor(quest)}}</a></div>
						<div class="quest-footer-views">{{ 'Views: ' + getViews(quest) }}</div>
						<div class="star-rating" star-rating quest="quest" get-rating="getRating" ratings-object="ratingsObject"></div>
					</div>
				</div>
			</div>
		</div>
  </div>
</div>
	<h2 ng-show="showText" class="pagination-centered" ng-bind="node.text"></h2>
	<div ng-show="showControlButtons">
		<div ng-repeat="i in _.range(node.ways_ids.length)" ng-show="node.ways_ids[i]" class="btn btn-default btn-move cursor-pointer" ng-click="buttonClick(i)" onClick="this.blur();" ng-bind="node.ways[i]"></div>
	</div>
	<img ng-src="{{ node.imagesrc }}" ng-show="node.image">
	<div ng-show="grats">
		<h1>Congratulations! You have passed "{{quest.title}}"!</h1>
		<div class="btn btn-default cursor-pointer" ng-click="exit()" >exit</div>
		<div class="btn btn-default cursor-pointer" ng-click="restart()">restart</div>
	</div>
	<div>
		<div class="btn btn-default cursor-pointer" ng-click="exit()" ng-show="showRestartButton">exit</div>
		<div class="btn btn-default cursor-pointer" ng-click="restart()" ng-show="showRestartButton">restart</div>
	</div>
</div>
