<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/viewer.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
		<script src="js/controller.js"></script>
		<title>v0.0.0.0.0.0.4</title>
	</head>
	<body>
		<div ng-app="ngApp" ng-controller="viewerController" class="container text-center">
			<div ng-hide="hideStart">
				<h1>SUPER QUEST VIEWER</h1>
				<h4><span ng-show="startError">SOMETHING WENT WRONG</span>
				<input ng-model="str_quest" type="text" name="Quest" onClick="this.select();" placeholder="Type your quest in JSON"></h4>
				<div>
					<div class="btn-group">
						<a href="#" ng-click="custom(str)" class="btn btn-default">Run typed quest</a>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
								Saved quests <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li ng-repeat="quest in quests">
									<a href="#" ng-click="saved(quest.$value)">{{getTitle(quest.$value)}}</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<h4>Make your own quest <a href="maker.html">there</a></h4>
				<h4><input type="file" on-read-file="showContent($fileContent)" style="margin-left: 40%;"></h4>
			</div>
			<h2 ng-show="showText" class="pagination-centered" ng-bind="node.text"></h2>
			<div ng-show="showControlButtons">
				<a href="#" class="btn btn-default" ng-click="buttonClick(0)" ng-hide="hideButtons[0]" onClick="this.blur();" ng-bind="node.ways[0]"></a>
				<a href="#" class="btn btn-default" ng-click="buttonClick(1)" ng-hide="hideButtons[1]" onClick="this.blur();" ng-bind="node.ways[1]"></a>
				<a href="#" class="btn btn-default" ng-click="buttonClick(2)" ng-hide="hideButtons[2]" onClick="this.blur();" ng-bind="node.ways[2]"></a>
				<a href="#" class="btn btn-default" ng-click="buttonClick(3)" ng-hide="hideButtons[3]" onClick="this.blur();" ng-bind="node.ways[3]"></a>
			</div>
			<img ng-src="{{ node.imagesrc }}" ng-show="node.image"></img>
			<div>
				<a href="#" class="btn btn-default" ng-click="restart()" ng-show="showRestartButton">exit</a>
			</div>
		</div>
	</body>
</html>
