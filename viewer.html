<div class="container text-center">
	<div ng-hide="hideStart" class="panels">
	  <div class="panel" ng-show="isActive('/')">
			<div infinite-scroll="addMoreItems()">
				<div ng-repeat="quest in allQuests | filter: {is_public: true}" class="quests">
					<div ng-click="saved(quest)" class="cursor-pointer">
						<div class="a-container">
							<div class="main-img-container">
								<img class="main-img" ng-src="{{ quest.image|| 'http://upload.wikimedia.org/wikipedia/commons/6/69/Wikipetan_Visual_Novel_Kor.png' }}">
							</div>
							<h2 class="title">{{ quest.title || 'untitled' }}</h2>
							<p>{{ quest.descr || 'This visual novel have no description' }}</p>
						</div>
					</div>
				</div>
			</div>
	  </div>
	  <div class="panel" ng-show="isActive('/mynovels')">
		<div ng-click="newQuest()" class="cursor-pointer">
			<div class="a-container">
				<div class="main-img-container">
					<img class="main-img" src='http://iconizer.net/files/Bright/thumb/128/blue_plus.png'>
				</div>
				<h2 class="title">CREATE NEW QUEST</h2>
			</div>
		</div>
  	<div ng-repeat="quest in allQuests | filter:{uid:authData.uid}" class="quests">
			<span class="glyphicon glyphicon-remove delete xmark" ng-click="remove(quest)"></span>
			<span class="xmark edit"><a ng-href='#/edit/{{quest.$id}}'><span class="glyphicon glyphicon-edit"></span></a></span>
				<div ng-click="saved(quest)" class="cursor-pointer">
					<div class="a-container">
						<div class="main-img-container">
								<img class="main-img" ng-src="{{ quest.image|| 'http://upload.wikimedia.org/wikipedia/commons/6/69/Wikipetan_Visual_Novel_Kor.png' }}">
						</div>
						<h2 class="title">{{ quest.title || 'untitled' }}</h2>
						<p>{{ quest.descr || 'This visual novel have no description' }}</p>
					</div>
				</div>
			</div>
	  </div>
	</div>
	<h2 ng-show="showText" class="pagination-centered" ng-bind="node.text"></h2>
	<div ng-show="showControlButtons">
		<div ng-repeat="i in _.range(node.ways_ids.length)" ng-show="node.ways_ids[i]" class="btn btn-default btn-move cursor-pointer" ng-click="buttonClick(i)" onClick="this.blur();" ng-bind="node.ways[i]"></div>
	</div>
	<img ng-src="{{ node.imagesrc }}" ng-show="node.image">
	<div>
		<div class="btn btn-default cursor-pointer" ng-click="exit()" ng-show="showRestartButton">exit</div>
		<div class="btn btn-default cursor-pointer" ng-click="restart()" ng-show="showRestartButton">restart</div>
	</div>
</div>
